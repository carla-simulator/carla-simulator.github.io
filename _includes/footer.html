<!-- Footer -->
<hr>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <ul class="list-inline text-center">

          {% if site.intel_page %}
          <li class="list-inline-item">
            <a target="_blank" href="{{ site.intel_page }}" style="width:200px;height:100px;display:inline-block;overflow:hidden;">
              <img width="100%" src="/img/logo/intel.png">
            </a>
          </li>
          {% endif %}
          {% if site.cvc_page %}
          <li class="list-inline-item">
            <a target="_blank" href="{{ site.cvc_page }}" style="width:200px;height:100px;display:inline-block;overflow:hidden;">
              <img width="100%" src="/img/logo/compvisioncenter.png">
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li class="list-inline-item">
            <a target="_blank" href="https://www.twitter.com/{{ site.twitter_username }}">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %}
          {% if site.facebook_username %}
          <li class="list-inline-item">
            <a target="_blank" href="https://www.facebook.com/{{ site.facebook_username }}">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %}
          {% if site.github_username %}
          <li class="list-inline-item">
            <a target="_blank" href="https://github.com/{{ site.github_username }}">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %}
        </ul>
        <p class="copyright text-muted">Copyright &copy; {{ site.author }} {{ 'now' | date: "%Y" }}</p>
      </div>
    </div>
  </div>
</footer>
